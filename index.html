<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Display PDF</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide scrollbars */
        }

        embed {
            width: 100%;
            height: 100vh; /* Full viewport height */
        }
    </style>
</head>

<body>
    <embed src="NghiaNguyen-CV-Latest.pdf" type="application/pdf" />
</body>

</html>
