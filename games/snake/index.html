<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            z-index: 100;
        }

        .game-header {
            margin-bottom: 20px;
        }

        .title {
            font-size: 48px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }

        .game-stats {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            font-size: 20px;
            font-weight: bold;
        }

        #gameCanvas {
            border: 4px solid #fff;
            background: #2c3e50;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            border-radius: 10px;
        }

        .controls {
            margin-top: 20px;
            font-size: 16px;
            color: #fff;
        }

        .difficulty {
            margin: 20px 0;
        }

        .difficulty button {
            background: rgba(255,255,255,0.2);
            color: #fff;
            border: 2px solid #fff;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .difficulty button:hover,
        .difficulty button.active {
            background: #fff;
            color: #667eea;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border: 3px solid #fff;
            border-radius: 15px;
            text-align: center;
            display: none;
        }

        .game-over.show {
            display: block;
        }

        .game-over h2 {
            color: #ff6b6b;
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #000;
        }

        .restart-btn {
            background: #4ecdc4;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .restart-btn:hover {
            background: #45b7aa;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            body {
                margin: 0;
                padding: 10px;
            }

            .game-container {
                padding: 0;
            }

            #gameCanvas {
                width: 90vw;
                height: 90vw;
                max-width: 350px;
                max-height: 350px;
                border: 2px solid #333;
            }

            .title {
                font-size: 32px;
                margin: 10px 0;
            }

            .game-stats {
                font-size: 16px;
                padding: 5px 10px;
            }
        }

        @media (max-width: 480px) {
            #gameCanvas {
                width: 95vw;
                height: 95vw;
                max-width: 300px;
                max-height: 300px;
            }

            .title {
                font-size: 28px;
            }

            .game-stats {
                font-size: 14px;
                padding: 3px 8px;
            }

            .game-over {
                padding: 20px;
            }

            .game-over h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <a href="../../game.html" class="back-link">‚Üê Back to Games</a>

    <div class="game-container">
        <div class="game-header">
            <h1 class="title">SNAKE</h1>
            <div class="game-stats">
                <div>Score: <span id="score">0</span></div>
                <div>High Score: <span id="highScore">0</span></div>
                <div>Length: <span id="length">1</span></div>
            </div>
        </div>

        <div class="difficulty">
            <button class="diff-btn active" data-speed="150">Easy</button>
            <button class="diff-btn" data-speed="100">Medium</button>
            <button class="diff-btn" data-speed="70">Hard</button>
            <button class="diff-btn" data-speed="50">Insane</button>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div class="controls">
            <p><strong>Controls:</strong></p>
            <p>Arrow Keys or WASD - Move Snake</p>
            <p>Touch: Swipe to change direction</p>
            <p>Space - Pause | R - Restart</p>
        </div>

        <div class="game-over" id="gameOver">
            <h2>GAME OVER</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>Snake Length: <span id="finalLength">0</span></p>
            <button class="restart-btn" onclick="restartGame()">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        class SnakeGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.gridSize = 20;
                this.tileCount = this.canvas.width / this.gridSize;

                this.snake = [{ x: 10, y: 10 }];
                this.food = this.generateFood();
                this.dx = 0;
                this.dy = 0;
                this.score = 0;
                this.highScore = localStorage.getItem('snake-high-score') || 0;
                this.gameSpeed = 150;
                this.gameRunning = false;
                this.paused = false;

                this.setupEventListeners();
                this.updateUI();
                this.gameLoop();
            }

            generateFood() {
                let food;
                do {
                    food = {
                        x: Math.floor(Math.random() * this.tileCount),
                        y: Math.floor(Math.random() * this.tileCount)
                    };
                } while (this.snake.some(segment => segment.x === food.x && segment.y === food.y));

                return food;
            }

            setupEventListeners() {
                document.addEventListener('keydown', (e) => {
                    if (!this.gameRunning && e.key !== ' ' && e.key.toLowerCase() !== 'r') {
                        this.startGame();
                    }

                    switch (e.key) {
                        case 'ArrowUp':
                        case 'w':
                        case 'W':
                            if (this.dy === 0) {
                                this.dx = 0;
                                this.dy = -1;
                            }
                            e.preventDefault();
                            break;
                        case 'ArrowDown':
                        case 's':
                        case 'S':
                            if (this.dy === 0) {
                                this.dx = 0;
                                this.dy = 1;
                            }
                            e.preventDefault();
                            break;
                        case 'ArrowLeft':
                        case 'a':
                        case 'A':
                            if (this.dx === 0) {
                                this.dx = -1;
                                this.dy = 0;
                            }
                            e.preventDefault();
                            break;
                        case 'ArrowRight':
                        case 'd':
                        case 'D':
                            if (this.dx === 0) {
                                this.dx = 1;
                                this.dy = 0;
                            }
                            e.preventDefault();
                            break;
                        case ' ':
                            this.togglePause();
                            e.preventDefault();
                            break;
                        case 'r':
                        case 'R':
                            this.restart();
                            break;
                    }
                });

                // Touch controls
                let touchStartX = 0;
                let touchStartY = 0;

                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (!this.gameRunning) {
                        this.startGame();
                        return;
                    }

                    const rect = this.canvas.getBoundingClientRect();
                    touchStartX = e.touches[0].clientX - rect.left;
                    touchStartY = e.touches[0].clientY - rect.top;
                });

                this.canvas.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    const rect = this.canvas.getBoundingClientRect();
                    const touchEndX = e.changedTouches[0].clientX - rect.left;
                    const touchEndY = e.changedTouches[0].clientY - rect.top;

                    const deltaX = touchEndX - touchStartX;
                    const deltaY = touchEndY - touchStartY;

                    const minSwipeDistance = 30;

                    if (Math.abs(deltaX) > Math.abs(deltaY)) {
                        if (Math.abs(deltaX) > minSwipeDistance) {
                            if (deltaX > 0 && this.dx === 0) {
                                this.dx = 1;
                                this.dy = 0;
                            } else if (deltaX < 0 && this.dx === 0) {
                                this.dx = -1;
                                this.dy = 0;
                            }
                        }
                    } else {
                        if (Math.abs(deltaY) > minSwipeDistance) {
                            if (deltaY > 0 && this.dy === 0) {
                                this.dx = 0;
                                this.dy = 1;
                            } else if (deltaY < 0 && this.dy === 0) {
                                this.dx = 0;
                                this.dy = -1;
                            }
                        }
                    }
                });

                // Difficulty buttons
                document.querySelectorAll('.diff-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.querySelectorAll('.diff-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.gameSpeed = parseInt(btn.dataset.speed);
                        if (this.gameRunning) {
                            this.restart();
                        }
                    });
                });
            }

            startGame() {
                this.gameRunning = true;
                this.paused = false;
            }

            togglePause() {
                if (this.gameRunning) {
                    this.paused = !this.paused;
                }
            }

            update() {
                if (!this.gameRunning || this.paused) return;

                const head = { x: this.snake[0].x + this.dx, y: this.snake[0].y + this.dy };

                // Check wall collision
                if (head.x < 0 || head.x >= this.tileCount || head.y < 0 || head.y >= this.tileCount) {
                    this.gameOver();
                    return;
                }

                // Check self collision
                if (this.snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                    this.gameOver();
                    return;
                }

                this.snake.unshift(head);

                // Check food collision
                if (head.x === this.food.x && head.y === this.food.y) {
                    this.score += 10;
                    this.food = this.generateFood();

                    // Increase speed slightly
                    if (this.gameSpeed > 30) {
                        this.gameSpeed = Math.max(30, this.gameSpeed - 1);
                    }
                } else {
                    this.snake.pop();
                }

                this.updateUI();
            }

            render() {
                // Clear canvas
                this.ctx.fillStyle = '#2c3e50';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                // Draw grid
                this.ctx.strokeStyle = '#34495e';
                this.ctx.lineWidth = 1;
                for (let i = 0; i <= this.tileCount; i++) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(i * this.gridSize, 0);
                    this.ctx.lineTo(i * this.gridSize, this.canvas.height);
                    this.ctx.stroke();

                    this.ctx.beginPath();
                    this.ctx.moveTo(0, i * this.gridSize);
                    this.ctx.lineTo(this.canvas.width, i * this.gridSize);
                    this.ctx.stroke();
                }

                // Draw snake
                this.snake.forEach((segment, index) => {
                    if (index === 0) {
                        // Head
                        this.ctx.fillStyle = '#e74c3c';
                        this.ctx.fillRect(segment.x * this.gridSize + 2, segment.y * this.gridSize + 2,
                                        this.gridSize - 4, this.gridSize - 4);

                        // Eyes
                        this.ctx.fillStyle = '#fff';
                        this.ctx.fillRect(segment.x * this.gridSize + 6, segment.y * this.gridSize + 6, 3, 3);
                        this.ctx.fillRect(segment.x * this.gridSize + 11, segment.y * this.gridSize + 6, 3, 3);
                    } else {
                        // Body
                        const intensity = 1 - (index / this.snake.length) * 0.5;
                        this.ctx.fillStyle = `rgba(46, 204, 113, ${intensity})`;
                        this.ctx.fillRect(segment.x * this.gridSize + 1, segment.y * this.gridSize + 1,
                                        this.gridSize - 2, this.gridSize - 2);
                    }
                });

                // Draw food
                this.ctx.fillStyle = '#f39c12';
                this.ctx.beginPath();
                this.ctx.arc(
                    this.food.x * this.gridSize + this.gridSize / 2,
                    this.food.y * this.gridSize + this.gridSize / 2,
                    this.gridSize / 2 - 2,
                    0,
                    2 * Math.PI
                );
                this.ctx.fill();

                // Add shine to food
                this.ctx.fillStyle = '#f1c40f';
                this.ctx.beginPath();
                this.ctx.arc(
                    this.food.x * this.gridSize + this.gridSize / 2 - 3,
                    this.food.y * this.gridSize + this.gridSize / 2 - 3,
                    3,
                    0,
                    2 * Math.PI
                );
                this.ctx.fill();

                // Draw pause indicator
                if (this.paused) {
                    this.ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                    this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                    this.ctx.fillStyle = '#fff';
                    this.ctx.font = 'bold 32px Arial';
                    this.ctx.textAlign = 'center';
                    this.ctx.fillText('PAUSED', this.canvas.width / 2, this.canvas.height / 2);
                }

                // Draw start message
                if (!this.gameRunning) {
                    this.ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                    this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                    this.ctx.fillStyle = '#fff';
                    this.ctx.font = 'bold 24px Arial';
                    this.ctx.textAlign = 'center';
                    this.ctx.fillText('Press any key to start', this.canvas.width / 2, this.canvas.height / 2);
                }
            }

            updateUI() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('highScore').textContent = this.highScore;
                document.getElementById('length').textContent = this.snake.length;
            }

            gameOver() {
                this.gameRunning = false;

                if (this.score > this.highScore) {
                    this.highScore = this.score;
                    localStorage.setItem('snake-high-score', this.highScore);
                }

                document.getElementById('finalScore').textContent = this.score;
                document.getElementById('finalLength').textContent = this.snake.length;
                document.getElementById('gameOver').classList.add('show');
            }

            restart() {
                this.snake = [{ x: 10, y: 10 }];
                this.food = this.generateFood();
                this.dx = 0;
                this.dy = 0;
                this.score = 0;
                this.gameRunning = false;
                this.paused = false;

                // Reset speed to selected difficulty
                const activeBtn = document.querySelector('.diff-btn.active');
                this.gameSpeed = parseInt(activeBtn.dataset.speed);

                document.getElementById('gameOver').classList.remove('show');
                this.updateUI();
            }

            gameLoop() {
                this.update();
                this.render();

                setTimeout(() => {
                    this.gameLoop();
                }, this.gameSpeed);
            }
        }

        let game;

        function startGame() {
            game = new SnakeGame();
            document.getElementById('highScore').textContent = game.highScore;
        }

        function restartGame() {
            game.restart();
        }

        window.addEventListener('load', startGame);
    </script>
</body>
</html>
