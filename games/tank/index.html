<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <title>Tank Battle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background:
                radial-gradient(circle at 15% 25%, rgba(139,69,19,0.3) 0%, transparent 50%),
                radial-gradient(circle at 85% 75%, rgba(255,140,0,0.2) 0%, transparent 50%),
                linear-gradient(30deg, rgba(34,139,34,0.2) 0%, transparent 50%, rgba(255,69,0,0.1) 100%),
                linear-gradient(135deg, #1a2a0e 0%, #2d5016 25%, #3c6e20 50%, #2d4a14 75%, #1e3308 100%);
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            background-attachment: fixed;
        }

        .game-container {
            text-align: center;
            max-width: 900px;
            width: 100%;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            z-index: 100;
        }

        .game-header {
            margin-bottom: 10px;
        }

        .title {
            font-size: 36px;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
            margin-bottom: 10px;
        }

        .game-stats {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
        }

        #gameCanvas {
            border: 3px solid #4a4a4a;
            background: #3d6b1f;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .controls {
            margin-top: 20px;
            font-size: 14px;
            color: #fff;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border: 3px solid #4a4a4a;
            text-align: center;
            display: none;
        }

        .game-over.show {
            display: block;
        }

        .game-over h2 {
            color: #ff4444;
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #000;
        }

        .restart-btn {
            background: #2d5016;
            color: #fff;
            border: 2px solid #4a4a4a;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
        }

        .restart-btn:hover {
            background: #4a4a4a;
        }

        @media (max-width: 768px) {
            body {
                margin: 0;
                padding: 10px;
            }

            .game-container {
                padding: 0;
            }

            #gameCanvas {
                width: 95vw;
                height: 50vh;
                max-width: 600px;
                border: 2px solid #333;
            }

            .title {
                font-size: 24px;
                margin: 10px 0;
            }

            .game-stats {
                font-size: 14px;
                padding: 5px 10px;
            }
        }

        @media (max-width: 480px) {
            #gameCanvas {
                width: 98vw;
                height: 45vh;
            }

            .title {
                font-size: 20px;
            }

            .game-stats {
                font-size: 12px;
                padding: 3px 8px;
            }
        }
    </style>
</head>
<body>
    <a href="../../game.html" class="back-link">‚Üê Back to Games</a>

    <div class="game-container">
        <div class="game-header">
            <h1 class="title">TANK BATTLE</h1>
            <div class="game-stats">
                <div>Score: <span id="score">0</span></div>
                <div>Health: <span id="health">100</span></div>
                <div>Enemies: <span id="enemyCount">0</span></div>
            </div>
        </div>

        <canvas id="gameCanvas" width="800" height="600"></canvas>

        <div class="controls">
            <p><strong>Controls:</strong></p>
            <p>WASD - Move | Space - Toggle Auto-Attack | R - Restart</p>
            <p>Touch: Drag to move, tap to toggle auto-attack</p>
            <p><span id="autoAttackStatusTank" style="color: #00ff00;">üî´ AUTO-ATTACK: ON</span></p>
        </div>

        <div class="game-over" id="gameOver">
            <h2>GAME OVER</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">RESTART</button>
        </div>
    </div>

    <script>
        class TankGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.score = 0;
                this.gameRunning = false;

                this.mouse = { x: 0, y: 0 };
                this.keys = {};

                this.player = {
                    x: 100,
                    y: 300,
                    width: 40,
                    height: 30,
                    angle: 0,
                    speed: 3,
                    health: 100,
                    maxHealth: 100,
                    color: '#4CAF50'
                };

                this.bullets = [];
                this.enemyBullets = [];
                this.enemies = [];
                this.obstacles = [];
                this.particles = [];

                this.lastShot = 0;
                this.shootCooldown = 300;
                this.autoAttack = true;
                this.autoAttackInterval = 400; // Auto shoot every 400ms
                this.enemySpawnTimer = 0;

                this.init();
            }

            init() {
                this.createObstacles();
                this.setupEventListeners();
                this.gameRunning = true;
                this.gameLoop();
            }

            createObstacles() {
                // Create some obstacles
                for (let i = 0; i < 8; i++) {
                    this.obstacles.push({
                        x: 200 + Math.random() * 400,
                        y: 100 + Math.random() * 400,
                        width: 30 + Math.random() * 40,
                        height: 30 + Math.random() * 40,
                        color: '#8B4513'
                    });
                }
            }

            setupEventListeners() {
                document.addEventListener('keydown', (e) => {
                    this.keys[e.key.toLowerCase()] = true;
                    if (e.key.toLowerCase() === 'r') {
                        this.restart();
                    }
                    if (e.key === ' ') {
                        e.preventDefault();
                        this.autoAttack = !this.autoAttack; // Toggle auto-attack with spacebar
                    }
                });

                document.addEventListener('keyup', (e) => {
                    this.keys[e.key.toLowerCase()] = false;
                });

                this.canvas.addEventListener('mousemove', (e) => {
                    const rect = this.canvas.getBoundingClientRect();
                    this.mouse.x = e.clientX - rect.left;
                    this.mouse.y = e.clientY - rect.top;
                });

                this.canvas.addEventListener('click', (e) => {
                    e.preventDefault();
                    this.autoAttack = !this.autoAttack; // Toggle auto-attack on click
                });

                // Touch controls
                let touchStartX = 0;
                let touchStartY = 0;
                let isDragging = false;

                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const rect = this.canvas.getBoundingClientRect();
                    touchStartX = e.touches[0].clientX - rect.left;
                    touchStartY = e.touches[0].clientY - rect.top;
                    isDragging = true;
                });

                this.canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    if (isDragging) {
                        const rect = this.canvas.getBoundingClientRect();
                        const touchX = e.touches[0].clientX - rect.left;
                        const touchY = e.touches[0].clientY - rect.top;

                        const dx = touchX - touchStartX;
                        const dy = touchY - touchStartY;

                        this.player.x += dx * 0.1;
                        this.player.y += dy * 0.1;

                        this.mouse.x = touchX;
                        this.mouse.y = touchY;
                    }
                });

                this.canvas.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    isDragging = false;
                    this.autoAttack = !this.autoAttack; // Toggle auto-attack on touch end
                });
            }

            shoot() {
                const now = Date.now();
                if (now - this.lastShot < this.shootCooldown) return;

                const dx = this.mouse.x - (this.player.x + this.player.width / 2);
                const dy = this.mouse.y - (this.player.y + this.player.height / 2);
                const angle = Math.atan2(dy, dx);

                this.bullets.push({
                    x: this.player.x + this.player.width / 2,
                    y: this.player.y + this.player.height / 2,
                    vx: Math.cos(angle) * 8,
                    vy: Math.sin(angle) * 8,
                    size: 3,
                    color: '#FFD700',
                    damage: 25
                });

                this.lastShot = now;
            }

            autoShoot() {
                const now = Date.now();
                if (now - this.lastShot < this.shootCooldown) return;

                // Find the nearest enemy
                let nearestEnemy = null;
                let nearestDistance = Infinity;

                for (const enemy of this.enemies) {
                    const dx = enemy.x + enemy.width / 2 - (this.player.x + this.player.width / 2);
                    const dy = enemy.y + enemy.height / 2 - (this.player.y + this.player.height / 2);
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < nearestDistance) {
                        nearestDistance = distance;
                        nearestEnemy = enemy;
                    }
                }

                if (nearestEnemy) {
                    const dx = nearestEnemy.x + nearestEnemy.width / 2 - (this.player.x + this.player.width / 2);
                    const dy = nearestEnemy.y + nearestEnemy.height / 2 - (this.player.y + this.player.height / 2);
                    const angle = Math.atan2(dy, dx);

                    this.bullets.push({
                        x: this.player.x + this.player.width / 2,
                        y: this.player.y + this.player.height / 2,
                        vx: Math.cos(angle) * 8,
                        vy: Math.sin(angle) * 8,
                        size: 3,
                        color: '#FFD700',
                        damage: 25
                    });

                    this.lastShot = now;
                }
            }

            update() {
                if (!this.gameRunning) return;

                // Auto-attack logic
                if (this.autoAttack && this.enemies.length > 0) {
                    const now = Date.now();
                    if (now - this.lastShot >= this.autoAttackInterval) {
                        this.autoShoot();
                    }
                }

                this.updatePlayer();
                this.updateBullets();
                this.updateEnemies();
                this.updateParticles();
                this.spawnEnemies();
                this.checkCollisions();
                this.updateUI();

                if (this.player.health <= 0) {
                    this.gameOver();
                }
            }

            updatePlayer() {
                // Movement
                let newX = this.player.x;
                let newY = this.player.y;

                if (this.keys['a']) newX -= this.player.speed;
                if (this.keys['d']) newX += this.player.speed;
                if (this.keys['w']) newY -= this.player.speed;
                if (this.keys['s']) newY += this.player.speed;

                // Check collision with obstacles and boundaries
                if (this.canMoveTo(newX, this.player.y)) {
                    this.player.x = newX;
                }
                if (this.canMoveTo(this.player.x, newY)) {
                    this.player.y = newY;
                }

                // Calculate angle to mouse
                const dx = this.mouse.x - (this.player.x + this.player.width / 2);
                const dy = this.mouse.y - (this.player.y + this.player.height / 2);
                this.player.angle = Math.atan2(dy, dx);
            }

            canMoveTo(x, y) {
                // Check boundaries
                if (x < 0 || x + this.player.width > this.canvas.width ||
                    y < 0 || y + this.player.height > this.canvas.height) {
                    return false;
                }

                // Check obstacles
                for (const obstacle of this.obstacles) {
                    if (this.isColliding(
                        { x, y, width: this.player.width, height: this.player.height },
                        obstacle
                    )) {
                        return false;
                    }
                }

                return true;
            }

            shoot() {
                const now = Date.now();
                if (now - this.lastShot > this.shootCooldown) {
                    const centerX = this.player.x + this.player.width / 2;
                    const centerY = this.player.y + this.player.height / 2;

                    this.bullets.push({
                        x: centerX,
                        y: centerY,
                        vx: Math.cos(this.player.angle) * 8,
                        vy: Math.sin(this.player.angle) * 8,
                        size: 4,
                        color: '#FFD700',
                        damage: 25
                    });

                    this.lastShot = now;
                }
            }

            updateBullets() {
                // Update player bullets
                for (let i = this.bullets.length - 1; i >= 0; i--) {
                    const bullet = this.bullets[i];
                    bullet.x += bullet.vx;
                    bullet.y += bullet.vy;

                    if (bullet.x < 0 || bullet.x > this.canvas.width ||
                        bullet.y < 0 || bullet.y > this.canvas.height ||
                        this.bulletHitsObstacle(bullet)) {
                        this.bullets.splice(i, 1);
                    }
                }

                // Update enemy bullets
                for (let i = this.enemyBullets.length - 1; i >= 0; i--) {
                    const bullet = this.enemyBullets[i];
                    bullet.x += bullet.vx;
                    bullet.y += bullet.vy;

                    if (bullet.x < 0 || bullet.x > this.canvas.width ||
                        bullet.y < 0 || bullet.y > this.canvas.height ||
                        this.bulletHitsObstacle(bullet)) {
                        this.enemyBullets.splice(i, 1);
                    }
                }
            }

            bulletHitsObstacle(bullet) {
                for (const obstacle of this.obstacles) {
                    if (bullet.x >= obstacle.x && bullet.x <= obstacle.x + obstacle.width &&
                        bullet.y >= obstacle.y && bullet.y <= obstacle.y + obstacle.height) {
                        return true;
                    }
                }
                return false;
            }

            spawnEnemies() {
                this.enemySpawnTimer++;
                if (this.enemySpawnTimer > 120 - Math.min(this.score / 10, 80)) {
                    const side = Math.floor(Math.random() * 4);
                    let x, y;

                    switch (side) {
                        case 0: // Top
                            x = Math.random() * this.canvas.width;
                            y = -40;
                            break;
                        case 1: // Right
                            x = this.canvas.width;
                            y = Math.random() * this.canvas.height;
                            break;
                        case 2: // Bottom
                            x = Math.random() * this.canvas.width;
                            y = this.canvas.height;
                            break;
                        case 3: // Left
                            x = -40;
                            y = Math.random() * this.canvas.height;
                            break;
                    }

                    this.enemies.push({
                        x: x,
                        y: y,
                        width: 35,
                        height: 25,
                        health: 50,
                        maxHealth: 50,
                        speed: 1 + Math.random(),
                        angle: 0,
                        lastShot: 0,
                        shootCooldown: 1000 + Math.random() * 1000,
                        color: '#FF5722'
                    });

                    this.enemySpawnTimer = 0;
                }
            }

            updateEnemies() {
                for (let i = this.enemies.length - 1; i >= 0; i--) {
                    const enemy = this.enemies[i];

                    // Move towards player
                    const dx = this.player.x - enemy.x;
                    const dy = this.player.y - enemy.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance > 0) {
                        const moveX = (dx / distance) * enemy.speed;
                        const moveY = (dy / distance) * enemy.speed;

                        if (this.canEnemyMoveTo(enemy, enemy.x + moveX, enemy.y)) {
                            enemy.x += moveX;
                        }
                        if (this.canEnemyMoveTo(enemy, enemy.x, enemy.y + moveY)) {
                            enemy.y += moveY;
                        }

                        enemy.angle = Math.atan2(dy, dx);
                    }

                    // Enemy shooting
                    const now = Date.now();
                    if (distance < 200 && now - enemy.lastShot > enemy.shootCooldown) {
                        this.enemyBullets.push({
                            x: enemy.x + enemy.width / 2,
                            y: enemy.y + enemy.height / 2,
                            vx: Math.cos(enemy.angle) * 4,
                            vy: Math.sin(enemy.angle) * 4,
                            size: 3,
                            color: '#FF0000',
                            damage: 20
                        });
                        enemy.lastShot = now;
                    }

                    if (enemy.health <= 0) {
                        this.createExplosion(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2);
                        this.enemies.splice(i, 1);
                        this.score += 100;
                    }
                }
            }

            canEnemyMoveTo(enemy, x, y) {
                if (x < 0 || x + enemy.width > this.canvas.width ||
                    y < 0 || y + enemy.height > this.canvas.height) {
                    return false;
                }

                for (const obstacle of this.obstacles) {
                    if (this.isColliding(
                        { x, y, width: enemy.width, height: enemy.height },
                        obstacle
                    )) {
                        return false;
                    }
                }

                return true;
            }

            updateParticles() {
                for (let i = this.particles.length - 1; i >= 0; i--) {
                    const particle = this.particles[i];
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    particle.life--;

                    if (particle.life <= 0) {
                        this.particles.splice(i, 1);
                    }
                }
            }

            checkCollisions() {
                // Player bullets vs enemies
                for (let i = this.bullets.length - 1; i >= 0; i--) {
                    const bullet = this.bullets[i];

                    for (let j = this.enemies.length - 1; j >= 0; j--) {
                        const enemy = this.enemies[j];

                        if (this.bulletHitsTarget(bullet, enemy)) {
                            enemy.health -= bullet.damage;
                            this.bullets.splice(i, 1);
                            this.createHitEffect(bullet.x, bullet.y);
                            break;
                        }
                    }
                }

                // Enemy bullets vs player
                for (let i = this.enemyBullets.length - 1; i >= 0; i--) {
                    const bullet = this.enemyBullets[i];

                    if (this.bulletHitsTarget(bullet, this.player)) {
                        this.player.health -= bullet.damage;
                        this.enemyBullets.splice(i, 1);
                        this.createHitEffect(bullet.x, bullet.y);
                    }
                }
            }

            bulletHitsTarget(bullet, target) {
                return bullet.x >= target.x && bullet.x <= target.x + target.width &&
                       bullet.y >= target.y && bullet.y <= target.y + target.height;
            }

            isColliding(rect1, rect2) {
                return rect1.x < rect2.x + rect2.width &&
                       rect1.x + rect1.width > rect2.x &&
                       rect1.y < rect2.y + rect2.height &&
                       rect1.y + rect1.height > rect2.y;
            }

            createExplosion(x, y) {
                for (let i = 0; i < 15; i++) {
                    this.particles.push({
                        x: x,
                        y: y,
                        vx: (Math.random() - 0.5) * 8,
                        vy: (Math.random() - 0.5) * 8,
                        life: 30,
                        color: `hsl(${Math.random() * 60}, 100%, 50%)`
                    });
                }
            }

            createHitEffect(x, y) {
                for (let i = 0; i < 5; i++) {
                    this.particles.push({
                        x: x,
                        y: y,
                        vx: (Math.random() - 0.5) * 4,
                        vy: (Math.random() - 0.5) * 4,
                        life: 15,
                        color: '#FFD700'
                    });
                }
            }

            render() {
                // Clear canvas
                this.ctx.fillStyle = '#3d6b1f';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                // Draw obstacles
                for (const obstacle of this.obstacles) {
                    this.ctx.fillStyle = obstacle.color;
                    this.ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);

                    // Add some texture
                    this.ctx.fillStyle = '#654321';
                    this.ctx.fillRect(obstacle.x + 2, obstacle.y + 2, obstacle.width - 4, obstacle.height - 4);
                }

                // Draw player
                this.drawTank(this.player);

                // Draw enemies
                for (const enemy of this.enemies) {
                    this.drawTank(enemy);
                    this.drawHealthBar(enemy);
                }

                // Draw bullets
                for (const bullet of this.bullets) {
                    this.ctx.fillStyle = bullet.color;
                    this.ctx.beginPath();
                    this.ctx.arc(bullet.x, bullet.y, bullet.size, 0, Math.PI * 2);
                    this.ctx.fill();
                }

                for (const bullet of this.enemyBullets) {
                    this.ctx.fillStyle = bullet.color;
                    this.ctx.beginPath();
                    this.ctx.arc(bullet.x, bullet.y, bullet.size, 0, Math.PI * 2);
                    this.ctx.fill();
                }

                // Draw particles
                for (const particle of this.particles) {
                    this.ctx.fillStyle = particle.color;
                    this.ctx.fillRect(particle.x, particle.y, 3, 3);
                }

                // Draw player health bar
                this.drawPlayerHealthBar();
            }

            drawTank(tank) {
                this.ctx.save();
                this.ctx.translate(tank.x + tank.width / 2, tank.y + tank.height / 2);
                this.ctx.rotate(tank.angle);

                // Tank body
                this.ctx.fillStyle = tank.color;
                this.ctx.fillRect(-tank.width / 2, -tank.height / 2, tank.width, tank.height);

                // Tank cannon
                this.ctx.fillStyle = '#333';
                this.ctx.fillRect(0, -3, tank.width / 2 + 10, 6);

                this.ctx.restore();
            }

            drawHealthBar(enemy) {
                const barWidth = enemy.width;
                const barHeight = 4;
                const healthPercent = enemy.health / enemy.maxHealth;

                this.ctx.fillStyle = '#ff0000';
                this.ctx.fillRect(enemy.x, enemy.y - 10, barWidth, barHeight);
                this.ctx.fillStyle = '#00ff00';
                this.ctx.fillRect(enemy.x, enemy.y - 10, barWidth * healthPercent, barHeight);
            }

            drawPlayerHealthBar() {
                const barWidth = 200;
                const barHeight = 20;
                const x = 20;
                const y = this.canvas.height - 40;
                const healthPercent = this.player.health / this.player.maxHealth;

                this.ctx.fillStyle = '#333';
                this.ctx.fillRect(x, y, barWidth, barHeight);
                this.ctx.fillStyle = '#ff0000';
                this.ctx.fillRect(x, y, barWidth, barHeight);
                this.ctx.fillStyle = '#00ff00';
                this.ctx.fillRect(x, y, barWidth * healthPercent, barHeight);

                this.ctx.fillStyle = '#fff';
                this.ctx.font = '14px Arial';
                this.ctx.fillText(`Health: ${this.player.health}`, x, y - 5);
            }

            updateUI() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('health').textContent = this.player.health;
                document.getElementById('enemyCount').textContent = this.enemies.length;

                // Update auto-attack status
                const autoAttackElement = document.getElementById('autoAttackStatusTank');
                if (autoAttackElement) {
                    autoAttackElement.textContent = this.autoAttack ? 'üî´ AUTO-ATTACK: ON' : 'üî´ AUTO-ATTACK: OFF';
                    autoAttackElement.style.color = this.autoAttack ? '#00ff00' : '#ff6666';
                }
            }

            gameOver() {
                this.gameRunning = false;
                document.getElementById('finalScore').textContent = this.score;
                document.getElementById('gameOver').classList.add('show');
            }

            restart() {
                this.score = 0;
                this.player.health = this.player.maxHealth;
                this.player.x = 100;
                this.player.y = 300;
                this.bullets = [];
                this.enemyBullets = [];
                this.enemies = [];
                this.particles = [];
                this.enemySpawnTimer = 0;
                this.gameRunning = true;
                document.getElementById('gameOver').classList.remove('show');
            }

            gameLoop() {
                this.update();
                this.render();
                requestAnimationFrame(() => this.gameLoop());
            }
        }

        let game;

        function startGame() {
            game = new TankGame();
        }

        function restartGame() {
            game.restart();
        }

        window.addEventListener('load', startGame);
