<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defender - Space Shooter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
            max-width: 900px;
            width: 100%;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ff00;
            text-decoration: none;
            font-weight: bold;
            z-index: 100;
        }

        .game-header {
            margin-bottom: 10px;
        }

        .title {
            font-size: 36px;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 10px;
        }

        .game-stats {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            font-size: 18px;
            color: #00ff00;
        }

        #gameCanvas {
            border: 2px solid #00ff00;
            background: linear-gradient(180deg, #000033 0%, #000000 100%);
            box-shadow: 0 0 20px #00ff00;
        }

        .controls {
            margin-top: 20px;
            font-size: 14px;
            color: #00ff00;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border: 2px solid #00ff00;
            text-align: center;
            display: none;
        }

        .game-over.show {
            display: block;
        }

        .game-over h2 {
            color: #ff0000;
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ff0000;
        }

        .restart-btn {
            background: transparent;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
        }

        .restart-btn:hover {
            background: #00ff00;
            color: #000;
        }

        @media (max-width: 768px) {
            #gameCanvas {
                width: 100vw;
                height: 60vh;
            }

            .title {
                font-size: 24px;
            }

            .game-stats {
                font-size: 14px;
                padding: 5px 10px;
            }
        }
    </style>
</head>
<body>
    <a href="../../game.html" class="back-link">‚Üê Back to Games</a>

    <div class="game-container">
        <div class="game-header">
            <h1 class="title">DEFENDER</h1>
            <div class="game-stats">
                <div>Score: <span id="score">0</span></div>
                <div>Lives: <span id="lives">3</span></div>
                <div>Level: <span id="level">1</span></div>
            </div>
        </div>

        <canvas id="gameCanvas" width="800" height="400"></canvas>

        <div class="controls">
            <p><strong>Controls:</strong></p>
            <p>WASD or Arrow Keys - Move | Space - Shoot | R - Restart</p>
            <p>Touch: Tap to move and shoot</p>
        </div>

        <div class="game-over" id="gameOver">
            <h2>GAME OVER</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">RESTART</button>
        </div>
    </div>

    <script>
        class DefenderGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.score = 0;
                this.lives = 3;
                this.level = 1;
                this.gameRunning = false;

                this.player = {
                    x: 100,
                    y: 200,
                    width: 30,
                    height: 20,
                    speed: 5,
                    color: '#00ff00'
                };

                this.bullets = [];
                this.enemies = [];
                this.particles = [];
                this.stars = [];

                this.keys = {};
                this.lastShot = 0;
                this.shootCooldown = 150;

                this.enemySpawnRate = 60;
                this.enemySpeed = 2;

                this.init();
            }

            init() {
                this.createStars();
                this.setupEventListeners();
                this.gameRunning = true;
                this.gameLoop();
            }

            createStars() {
                for (let i = 0; i < 100; i++) {
                    this.stars.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        size: Math.random() * 2,
                        speed: Math.random() * 0.5 + 0.1
                    });
                }
            }

            setupEventListeners() {
                document.addEventListener('keydown', (e) => {
                    this.keys[e.key.toLowerCase()] = true;
                    if (e.key === ' ') {
                        e.preventDefault();
                        this.shoot();
                    }
                    if (e.key.toLowerCase() === 'r') {
                        this.restart();
                    }
                });

                document.addEventListener('keyup', (e) => {
                    this.keys[e.key.toLowerCase()] = false;
                });

                // Touch controls
                let touchStartX = 0;
                let touchStartY = 0;

                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const rect = this.canvas.getBoundingClientRect();
                    touchStartX = e.touches[0].clientX - rect.left;
                    touchStartY = e.touches[0].clientY - rect.top;
                });

                this.canvas.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    const rect = this.canvas.getBoundingClientRect();
                    const touchX = (touchStartX / rect.width) * this.canvas.width;
                    const touchY = (touchStartY / rect.height) * this.canvas.height;

                    // Move player towards touch point
                    const dx = touchX - this.player.x;
                    const dy = touchY - this.player.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance > 10) {
                        this.player.x += (dx / distance) * this.player.speed * 3;
                        this.player.y += (dy / distance) * this.player.speed * 3;
                    }

                    this.shoot();
                });
            }

            update() {
                if (!this.gameRunning) return;

                this.updatePlayer();
                this.updateBullets();
                this.updateEnemies();
                this.updateParticles();
                this.updateStars();
                this.spawnEnemies();
                this.checkCollisions();
                this.updateUI();

                if (this.lives <= 0) {
                    this.gameOver();
                }
            }

            updatePlayer() {
                // Movement
                if (this.keys['a'] || this.keys['arrowleft']) {
                    this.player.x -= this.player.speed;
                }
                if (this.keys['d'] || this.keys['arrowright']) {
                    this.player.x += this.player.speed;
                }
                if (this.keys['w'] || this.keys['arrowup']) {
                    this.player.y -= this.player.speed;
                }
                if (this.keys['s'] || this.keys['arrowdown']) {
                    this.player.y += this.player.speed;
                }

                // Boundary checking
                this.player.x = Math.max(0, Math.min(this.canvas.width - this.player.width, this.player.x));
                this.player.y = Math.max(0, Math.min(this.canvas.height - this.player.height, this.player.y));
            }

            shoot() {
                const now = Date.now();
                if (now - this.lastShot > this.shootCooldown) {
                    this.bullets.push({
                        x: this.player.x + this.player.width,
                        y: this.player.y + this.player.height / 2,
                        width: 8,
                        height: 3,
                        speed: 8,
                        color: '#ffff00'
                    });
                    this.lastShot = now;
                }
            }

            updateBullets() {
                for (let i = this.bullets.length - 1; i >= 0; i--) {
                    const bullet = this.bullets[i];
                    bullet.x += bullet.speed;

                    if (bullet.x > this.canvas.width) {
                        this.bullets.splice(i, 1);
                    }
                }
            }

            spawnEnemies() {
                if (Math.random() < 0.02 + this.level * 0.005) {
                    const size = 20 + Math.random() * 20;
                    this.enemies.push({
                        x: this.canvas.width,
                        y: Math.random() * (this.canvas.height - size),
                        width: size,
                        height: size,
                        speed: this.enemySpeed + Math.random() * 2,
                        color: `hsl(${Math.random() * 60}, 100%, 50%)`,
                        health: Math.floor(size / 10)
                    });
                }
            }

            updateEnemies() {
                for (let i = this.enemies.length - 1; i >= 0; i--) {
                    const enemy = this.enemies[i];
                    enemy.x -= enemy.speed;

                    if (enemy.x + enemy.width < 0) {
                        this.enemies.splice(i, 1);
                        this.lives--;
                    }
                }
            }

            updateParticles() {
                for (let i = this.particles.length - 1; i >= 0; i--) {
                    const particle = this.particles[i];
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    particle.life--;

                    if (particle.life <= 0) {
                        this.particles.splice(i, 1);
                    }
                }
            }

            updateStars() {
                for (const star of this.stars) {
                    star.x -= star.speed;
                    if (star.x < 0) {
                        star.x = this.canvas.width;
                        star.y = Math.random() * this.canvas.height;
                    }
                }
            }

            checkCollisions() {
                // Bullet-enemy collisions
                for (let i = this.bullets.length - 1; i >= 0; i--) {
                    const bullet = this.bullets[i];

                    for (let j = this.enemies.length - 1; j >= 0; j--) {
                        const enemy = this.enemies[j];

                        if (this.isColliding(bullet, enemy)) {
                            // Create explosion particles
                            this.createExplosion(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2);

                            this.bullets.splice(i, 1);
                            enemy.health--;

                            if (enemy.health <= 0) {
                                this.enemies.splice(j, 1);
                                this.score += Math.floor(enemy.width);

                                if (this.score > 0 && this.score % 500 === 0) {
                                    this.level++;
                                    this.enemySpeed += 0.5;
                                }
                            }
                            break;
                        }
                    }
                }

                // Player-enemy collisions
                for (let i = this.enemies.length - 1; i >= 0; i--) {
                    const enemy = this.enemies[i];

                    if (this.isColliding(this.player, enemy)) {
                        this.createExplosion(this.player.x + this.player.width / 2, this.player.y + this.player.height / 2);
                        this.enemies.splice(i, 1);
                        this.lives--;
                    }
                }
            }

            isColliding(rect1, rect2) {
                return rect1.x < rect2.x + rect2.width &&
                       rect1.x + rect1.width > rect2.x &&
                       rect1.y < rect2.y + rect2.height &&
                       rect1.y + rect1.height > rect2.y;
            }

            createExplosion(x, y) {
                for (let i = 0; i < 10; i++) {
                    this.particles.push({
                        x: x,
                        y: y,
                        vx: (Math.random() - 0.5) * 10,
                        vy: (Math.random() - 0.5) * 10,
                        life: 30,
                        color: `hsl(${Math.random() * 60}, 100%, 50%)`
                    });
                }
            }

            render() {
                // Clear canvas
                this.ctx.fillStyle = '#000011';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                // Draw stars
                this.ctx.fillStyle = '#ffffff';
                for (const star of this.stars) {
                    this.ctx.fillRect(star.x, star.y, star.size, star.size);
                }

                // Draw player
                this.ctx.fillStyle = this.player.color;
                this.ctx.fillRect(this.player.x, this.player.y, this.player.width, this.player.height);

                // Draw player thruster
                this.ctx.fillStyle = '#ff4400';
                this.ctx.fillRect(this.player.x - 10, this.player.y + 7, 8, 6);

                // Draw bullets
                for (const bullet of this.bullets) {
                    this.ctx.fillStyle = bullet.color;
                    this.ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                }

                // Draw enemies
                for (const enemy of this.enemies) {
                    this.ctx.fillStyle = enemy.color;
                    this.ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);

                    // Draw health bar
                    if (enemy.health > 1) {
                        this.ctx.fillStyle = '#ff0000';
                        this.ctx.fillRect(enemy.x, enemy.y - 8, enemy.width, 4);
                        this.ctx.fillStyle = '#00ff00';
                        this.ctx.fillRect(enemy.x, enemy.y - 8, enemy.width * (enemy.health / Math.floor(enemy.width / 10)), 4);
                    }
                }

                // Draw particles
                for (const particle of this.particles) {
                    this.ctx.fillStyle = particle.color;
                    this.ctx.fillRect(particle.x, particle.y, 3, 3);
                }
            }

            updateUI() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('lives').textContent = this.lives;
                document.getElementById('level').textContent = this.level;
            }

            gameOver() {
                this.gameRunning = false;
                document.getElementById('finalScore').textContent = this.score;
                document.getElementById('gameOver').classList.add('show');
            }

            restart() {
                this.score = 0;
                this.lives = 3;
                this.level = 1;
                this.bullets = [];
                this.enemies = [];
                this.particles = [];
                this.player.x = 100;
                this.player.y = 200;
                this.enemySpeed = 2;
                this.gameRunning = true;
                document.getElementById('gameOver').classList.remove('show');
            }

            gameLoop() {
                this.update();
                this.render();
                requestAnimationFrame(() => this.gameLoop());
            }
        }

        let game;

        function startGame() {
            game = new DefenderGame();
        }

        function restartGame() {
            game.restart();
        }

        // Start the game when page loads
        window.addEventListener('load', startGame);
    </script>
</body>
</html>
