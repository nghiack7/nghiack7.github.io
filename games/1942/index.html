<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <title>1942 - Pacific Air War</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ff00;
            text-decoration: none;
            font-size: 18px;
            z-index: 100;
        }

        .back-link:hover {
            color: #fff;
        }

        .game-container {
            text-align: center;
            max-width: 900px;
            width: 100%;
        }

        .game-header {
            margin-bottom: 20px;
        }

        .title {
            font-size: 48px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow 3s ease-in-out infinite;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        @keyframes rainbow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .game-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .stat {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid #00ff00;
        }

        .stat-value {
            color: #00ff00;
        }

        #gameCanvas {
            border: 3px solid #00ff00;
            border-radius: 10px;
            background: linear-gradient(180deg, #87CEEB 0%, #4682B4 50%, #191970 100%);
            display: block;
            margin: 0 auto;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            line-height: 1.6;
        }

        .controls p {
            margin: 5px 0;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border: 3px solid #ff6b6b;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 1000;
        }

        .game-over.show {
            display: block;
        }

        .game-over h2 {
            color: #ff6b6b;
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #000;
        }

        .restart-btn {
            background: #4ecdc4;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .restart-btn:hover {
            background: #45b7aa;
            transform: scale(1.05);
        }

        .loop-meter {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 14px;
            font-weight: bold;
        }

        .loop-bar {
            display: flex;
            gap: 5px;
            margin-top: 5px;
        }

        .loop-dot {
            width: 15px;
            height: 15px;
            background: #ff0000;
            border-radius: 50%;
        }

        .loop-dot.used {
            background: #333;
        }

        @media (max-width: 768px) {
            body {
                margin: 0;
                padding: 10px;
            }

            .game-container {
                padding: 0;
            }

            #gameCanvas {
                width: 95vw;
                height: 70vh;
                max-width: 600px;
                border: 2px solid #00ff00;
            }

            .title {
                font-size: 32px;
                margin: 10px 0;
            }

            .game-stats {
                flex-wrap: wrap;
                gap: 15px;
                font-size: 14px;
            }

            .stat {
                padding: 8px 15px;
            }
        }

        @media (max-width: 480px) {
            #gameCanvas {
                width: 98vw;
                height: 65vh;
            }

            .title {
                font-size: 28px;
            }

            .game-stats {
                font-size: 12px;
            }

            .stat {
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <a href="../../game.html" class="back-link">‚Üê Back to Games</a>

    <div class="game-container">
        <div class="game-header">
            <h1 class="title">1942 - PACIFIC AIR WAR</h1>
            <div class="game-stats">
                <div class="stat">Score: <span class="stat-value" id="score">0</span></div>
                <div class="stat">Lives: <span class="stat-value" id="lives">3</span></div>
                <div class="stat">Stage: <span class="stat-value" id="stage">1</span></div>
                <div class="stat">Loops: <span class="stat-value" id="loops">3</span></div>
            </div>
        </div>

        <canvas id="gameCanvas" width="600" height="800"></canvas>

        <div class="controls">
            <p><strong>Controls:</strong></p>
            <p>WASD / Arrow Keys - Move | Space - Shoot | L / Enter - Loop Maneuver</p>
            <p>Mobile: Touch to move, tap to shoot, double-tap for loop</p>
        </div>

        <div class="game-over" id="gameOver">
            <h2>MISSION FAILED</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>Stages Completed: <span id="finalStage">0</span></p>
            <button class="restart-btn" onclick="restartGame()">NEW MISSION</button>
        </div>
    </div>

    <script>
        class Game1942 {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.score = 0;
                this.lives = 3;
                this.stage = 1;
                this.gameRunning = false;
                this.scrollOffset = 0;
                this.scrollSpeed = 2;

                this.keys = {};
                this.lastShot = 0;
                this.shootCooldown = 150;

                // Player aircraft (P-38 Lightning)
                this.player = {
                    x: this.canvas.width / 2 - 15,
                    y: this.canvas.height - 80,
                    width: 30,
                    height: 40,
                    speed: 4,
                    looping: false,
                    loopAngle: 0,
                    loopX: 0,
                    loopY: 0,
                    invulnerable: false
                };

                this.loops = 3;
                this.maxLoops = 3;

                this.bullets = [];
                this.enemies = [];
                this.enemyBullets = [];
                this.particles = [];
                this.powerUps = [];

                this.enemySpawnTimer = 0;
                this.stageProgress = 0;
                this.stageLength = 3000;

                this.init();
            }

            init() {
                this.setupEventListeners();
                this.gameRunning = true;
                this.gameLoop();
            }

            setupEventListeners() {
                document.addEventListener('keydown', (e) => {
                    this.keys[e.key.toLowerCase()] = true;

                    if (e.key === ' ') {
                        e.preventDefault();
                        this.shoot();
                    }

                    if (e.key.toLowerCase() === 'l' || e.key === 'Enter') {
                        e.preventDefault();
                        this.startLoop();
                    }
                });

                document.addEventListener('keyup', (e) => {
                    this.keys[e.key.toLowerCase()] = false;
                });

                // Touch controls
                let touchStartTime = 0;
                let lastTap = 0;

                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    touchStartTime = Date.now();

                    const currentTime = new Date().getTime();
                    const tapLength = currentTime - lastTap;

                    if (tapLength < 500 && tapLength > 0) {
                        this.startLoop(); // Double tap for loop
                    }

                    lastTap = currentTime;
                });

                this.canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    if (this.player.looping) return;

                    const rect = this.canvas.getBoundingClientRect();
                    const touchX = e.touches[0].clientX - rect.left;
                    const touchY = e.touches[0].clientY - rect.top;

                    // Scale touch coordinates to canvas coordinates
                    const scaleX = this.canvas.width / rect.width;
                    const scaleY = this.canvas.height / rect.height;

                    this.player.x = (touchX * scaleX) - this.player.width / 2;
                    this.player.y = (touchY * scaleY) - this.player.height / 2;

                    // Keep player in bounds
                    this.player.x = Math.max(0, Math.min(this.canvas.width - this.player.width, this.player.x));
                    this.player.y = Math.max(0, Math.min(this.canvas.height - this.player.height, this.player.y));
                });

                this.canvas.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    const touchDuration = Date.now() - touchStartTime;

                    if (touchDuration < 200) {
                        this.shoot();
                    }
                });
            }

            startLoop() {
                if (this.loops > 0 && !this.player.looping) {
                    this.loops--;
                    this.player.looping = true;
                    this.player.loopAngle = 0;
                    this.player.loopX = this.player.x;
                    this.player.loopY = this.player.y;
                    this.player.invulnerable = true;
                }
            }

            shoot() {
                const now = Date.now();
                if (now - this.lastShot < this.shootCooldown || this.player.looping) return;

                // Twin guns
                this.bullets.push({
                    x: this.player.x + 8,
                    y: this.player.y,
                    vx: 0,
                    vy: -8,
                    size: 3,
                    color: '#FFFF00',
                    damage: 1
                });

                this.bullets.push({
                    x: this.player.x + 22,
                    y: this.player.y,
                    vx: 0,
                    vy: -8,
                    size: 3,
                    color: '#FFFF00',
                    damage: 1
                });

                this.lastShot = now;
            }

            update() {
                if (!this.gameRunning) return;

                this.updatePlayer();
                this.updateBullets();
                this.updateEnemies();
                this.updateEnemyBullets();
                this.updateParticles();
                this.updatePowerUps();
                this.spawnEnemies();
                this.checkCollisions();
                this.updateStage();
                this.updateUI();

                // Scroll background
                this.scrollOffset += this.scrollSpeed;
                if (this.scrollOffset >= this.canvas.height) {
                    this.scrollOffset = 0;
                }
            }

            updatePlayer() {
                if (this.player.looping) {
                    this.player.loopAngle += 0.3;

                    const radius = 30;
                    this.player.x = this.player.loopX + Math.sin(this.player.loopAngle) * radius;
                    this.player.y = this.player.loopY - Math.cos(this.player.loopAngle) * radius;

                    if (this.player.loopAngle >= Math.PI * 2) {
                        this.player.looping = false;
                        this.player.invulnerable = false;
                        this.player.x = this.player.loopX;
                        this.player.y = this.player.loopY;
                    }
                    return;
                }

                // Normal movement
                if (this.keys['a'] || this.keys['arrowleft']) {
                    this.player.x -= this.player.speed;
                }
                if (this.keys['d'] || this.keys['arrowright']) {
                    this.player.x += this.player.speed;
                }
                if (this.keys['w'] || this.keys['arrowup']) {
                    this.player.y -= this.player.speed;
                }
                if (this.keys['s'] || this.keys['arrowdown']) {
                    this.player.y += this.player.speed;
                }

                // Keep player in bounds
                this.player.x = Math.max(0, Math.min(this.canvas.width - this.player.width, this.player.x));
                this.player.y = Math.max(0, Math.min(this.canvas.height - this.player.height, this.player.y));
            }

            updateBullets() {
                for (let i = this.bullets.length - 1; i >= 0; i--) {
                    const bullet = this.bullets[i];
                    bullet.x += bullet.vx;
                    bullet.y += bullet.vy;

                    if (bullet.y < 0 || bullet.x < 0 || bullet.x > this.canvas.width) {
                        this.bullets.splice(i, 1);
                    }
                }
            }

            updateEnemyBullets() {
                for (let i = this.enemyBullets.length - 1; i >= 0; i--) {
                    const bullet = this.enemyBullets[i];
                    bullet.x += bullet.vx;
                    bullet.y += bullet.vy;

                    if (bullet.y > this.canvas.height || bullet.x < 0 || bullet.x > this.canvas.width) {
                        this.enemyBullets.splice(i, 1);
                    }
                }
            }

            spawnEnemies() {
                this.enemySpawnTimer++;

                if (this.enemySpawnTimer % 120 === 0) { // Every 2 seconds
                    this.spawnEnemyFormation();
                }

                if (this.enemySpawnTimer % 300 === 0) { // Every 5 seconds
                    this.spawnBossEnemy();
                }
            }

            spawnEnemyFormation() {
                const formationType = Math.floor(Math.random() * 3);

                switch (formationType) {
                    case 0: // Line formation
                        for (let i = 0; i < 5; i++) {
                            this.enemies.push({
                                x: 50 + i * 100,
                                y: -50,
                                width: 25,
                                height: 25,
                                vx: 0,
                                vy: 2,
                                health: 1,
                                type: 'small',
                                color: '#00FF00',
                                points: 100,
                                shootTimer: Math.random() * 60
                            });
                        }
                        break;

                    case 1: // V formation
                        for (let i = 0; i < 5; i++) {
                            this.enemies.push({
                                x: this.canvas.width / 2 + (i - 2) * 40,
                                y: -50 - Math.abs(i - 2) * 20,
                                width: 25,
                                height: 25,
                                vx: (i - 2) * 0.5,
                                vy: 2,
                                health: 1,
                                type: 'small',
                                color: '#00FF00',
                                points: 100,
                                shootTimer: Math.random() * 60
                            });
                        }
                        break;

                    case 2: // Side swooping
                        const side = Math.random() < 0.5 ? -1 : 1;
                        this.enemies.push({
                            x: side < 0 ? -50 : this.canvas.width + 50,
                            y: 100,
                            width: 30,
                            height: 30,
                            vx: -side * 3,
                            vy: 1,
                            health: 2,
                            type: 'medium',
                            color: '#FF9900',
                            points: 300,
                            shootTimer: 0
                        });
                        break;
                }
            }

            spawnBossEnemy() {
                if (this.enemies.filter(e => e.type === 'boss').length > 0) return;

                this.enemies.push({
                    x: this.canvas.width / 2 - 40,
                    y: -80,
                    width: 80,
                    height: 60,
                    vx: 0,
                    vy: 1,
                    health: 10,
                    maxHealth: 10,
                    type: 'boss',
                    color: '#FF0000',
                    points: 2000,
                    shootTimer: 0,
                    pattern: 0
                });
            }

            updateEnemies() {
                for (let i = this.enemies.length - 1; i >= 0; i--) {
                    const enemy = this.enemies[i];

                    enemy.x += enemy.vx;
                    enemy.y += enemy.vy;
                    enemy.shootTimer++;

                    // Enemy shooting
                    if (enemy.shootTimer > 60) {
                        enemy.shootTimer = 0;

                        if (enemy.type === 'boss') {
                            // Boss shooting pattern
                            for (let j = 0; j < 3; j++) {
                                const angle = (j - 1) * 0.3;
                                this.enemyBullets.push({
                                    x: enemy.x + enemy.width / 2,
                                    y: enemy.y + enemy.height,
                                    vx: Math.sin(angle) * 3,
                                    vy: 4,
                                    size: 4,
                                    color: '#FF0000',
                                    damage: 1
                                });
                            }
                        } else if (Math.random() < 0.3) {
                            // Regular enemy shooting
                            this.enemyBullets.push({
                                x: enemy.x + enemy.width / 2,
                                y: enemy.y + enemy.height,
                                vx: 0,
                                vy: 3,
                                size: 3,
                                color: '#FF6600',
                                damage: 1
                            });
                        }
                    }

                    // Remove enemies that are off screen
                    if (enemy.y > this.canvas.height + 50 ||
                        enemy.x < -100 || enemy.x > this.canvas.width + 100) {
                        this.enemies.splice(i, 1);
                    }
                }
            }

            updateParticles() {
                for (let i = this.particles.length - 1; i >= 0; i--) {
                    const particle = this.particles[i];
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    particle.life--;

                    if (particle.life <= 0) {
                        this.particles.splice(i, 1);
                    }
                }
            }

            updatePowerUps() {
                for (let i = this.powerUps.length - 1; i >= 0; i--) {
                    const powerUp = this.powerUps[i];
                    powerUp.y += 2;

                    if (powerUp.y > this.canvas.height) {
                        this.powerUps.splice(i, 1);
                    }
                }
            }

            checkCollisions() {
                // Player bullets vs enemies
                for (let i = this.bullets.length - 1; i >= 0; i--) {
                    const bullet = this.bullets[i];

                    for (let j = this.enemies.length - 1; j >= 0; j--) {
                        const enemy = this.enemies[j];

                        if (this.isColliding(bullet, enemy)) {
                            enemy.health -= bullet.damage;
                            this.createExplosion(bullet.x, bullet.y);
                            this.bullets.splice(i, 1);

                            if (enemy.health <= 0) {
                                this.score += enemy.points;
                                this.createExplosion(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2);

                                // Chance to drop power-up
                                if (Math.random() < 0.1) {
                                    this.dropPowerUp(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2);
                                }

                                this.enemies.splice(j, 1);
                            }
                            break;
                        }
                    }
                }

                // Enemy bullets vs player
                if (!this.player.invulnerable) {
                    for (let i = this.enemyBullets.length - 1; i >= 0; i--) {
                        const bullet = this.enemyBullets[i];

                        if (this.isColliding(bullet, this.player)) {
                            this.lives--;
                            this.createExplosion(this.player.x + this.player.width / 2, this.player.y + this.player.height / 2);
                            this.enemyBullets.splice(i, 1);

                            if (this.lives <= 0) {
                                this.gameOver();
                            } else {
                                // Brief invulnerability
                                this.player.invulnerable = true;
                                setTimeout(() => {
                                    this.player.invulnerable = false;
                                }, 2000);
                            }
                            break;
                        }
                    }
                }

                // Player vs power-ups
                for (let i = this.powerUps.length - 1; i >= 0; i--) {
                    const powerUp = this.powerUps[i];

                    if (this.isColliding(this.player, powerUp)) {
                        this.collectPowerUp(powerUp);
                        this.powerUps.splice(i, 1);
                    }
                }
            }

            isColliding(obj1, obj2) {
                return obj1.x < obj2.x + obj2.width &&
                       obj1.x + (obj1.width || obj1.size) > obj2.x &&
                       obj1.y < obj2.y + obj2.height &&
                       obj1.y + (obj1.height || obj1.size) > obj2.y;
            }

            createExplosion(x, y) {
                for (let i = 0; i < 8; i++) {
                    this.particles.push({
                        x: x,
                        y: y,
                        vx: (Math.random() - 0.5) * 6,
                        vy: (Math.random() - 0.5) * 6,
                        life: 20,
                        color: `hsl(${30 + Math.random() * 30}, 100%, 50%)`
                    });
                }
            }

            dropPowerUp(x, y) {
                const types = ['extraLoop', 'life', 'points'];
                const type = types[Math.floor(Math.random() * types.length)];

                this.powerUps.push({
                    x: x - 10,
                    y: y,
                    width: 20,
                    height: 20,
                    type: type,
                    color: type === 'extraLoop' ? '#FF0000' : type === 'life' ? '#00FF00' : '#FFFF00'
                });
            }

            collectPowerUp(powerUp) {
                switch (powerUp.type) {
                    case 'extraLoop':
                        this.loops = Math.min(this.loops + 1, this.maxLoops);
                        break;
                    case 'life':
                        this.lives++;
                        break;
                    case 'points':
                        this.score += 1000;
                        break;
                }
            }

            updateStage() {
                this.stageProgress++;
                if (this.stageProgress >= this.stageLength) {
                    this.stage++;
                    this.stageProgress = 0;
                    this.loops = Math.min(this.loops + 1, this.maxLoops); // Restore one loop per stage
                }
            }

            updateUI() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('lives').textContent = this.lives;
                document.getElementById('stage').textContent = this.stage;
                document.getElementById('loops').textContent = this.loops;
            }

            render() {
                // Clear canvas with ocean background
                const gradient = this.ctx.createLinearGradient(0, 0, 0, this.canvas.height);
                gradient.addColorStop(0, '#87CEEB');
                gradient.addColorStop(0.5, '#4682B4');
                gradient.addColorStop(1, '#191970');
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                // Draw water pattern
                this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
                this.ctx.lineWidth = 1;
                for (let i = 0; i < this.canvas.height; i += 20) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, i + this.scrollOffset % 20);
                    this.ctx.lineTo(this.canvas.width, i + this.scrollOffset % 20);
                    this.ctx.stroke();
                }

                // Draw player aircraft
                this.drawPlayer();

                // Draw enemies
                for (const enemy of this.enemies) {
                    this.drawEnemy(enemy);
                }

                // Draw bullets
                for (const bullet of this.bullets) {
                    this.ctx.fillStyle = bullet.color;
                    this.ctx.beginPath();
                    this.ctx.arc(bullet.x, bullet.y, bullet.size, 0, Math.PI * 2);
                    this.ctx.fill();
                }

                for (const bullet of this.enemyBullets) {
                    this.ctx.fillStyle = bullet.color;
                    this.ctx.beginPath();
                    this.ctx.arc(bullet.x, bullet.y, bullet.size, 0, Math.PI * 2);
                    this.ctx.fill();
                }

                // Draw particles
                for (const particle of this.particles) {
                    this.ctx.fillStyle = particle.color;
                    this.ctx.beginPath();
                    this.ctx.arc(particle.x, particle.y, 2, 0, Math.PI * 2);
                    this.ctx.fill();
                }

                // Draw power-ups
                for (const powerUp of this.powerUps) {
                    this.ctx.fillStyle = powerUp.color;
                    this.ctx.fillRect(powerUp.x, powerUp.y, powerUp.width, powerUp.height);

                    this.ctx.fillStyle = '#FFFFFF';
                    this.ctx.font = '12px Arial';
                    this.ctx.textAlign = 'center';
                    const text = powerUp.type === 'extraLoop' ? 'L' : powerUp.type === 'life' ? '+' : '$';
                    this.ctx.fillText(text, powerUp.x + powerUp.width / 2, powerUp.y + powerUp.height / 2 + 4);
                }
            }

            drawPlayer() {
                if (this.player.invulnerable && Math.floor(Date.now() / 100) % 2) {
                    return; // Flashing effect when invulnerable
                }

                this.ctx.save();

                if (this.player.looping) {
                    this.ctx.translate(this.player.x + this.player.width / 2, this.player.y + this.player.height / 2);
                    this.ctx.rotate(this.player.loopAngle);
                    this.ctx.translate(-this.player.width / 2, -this.player.height / 2);
                }

                // Draw P-38 Lightning
                this.ctx.fillStyle = '#C0C0C0';
                this.ctx.fillRect(this.player.x, this.player.y, this.player.width, this.player.height);

                // Wings
                this.ctx.fillStyle = '#A0A0A0';
                this.ctx.fillRect(this.player.x - 5, this.player.y + 10, 40, 8);

                // Engines
                this.ctx.fillStyle = '#808080';
                this.ctx.fillRect(this.player.x + 5, this.player.y - 5, 6, 15);
                this.ctx.fillRect(this.player.x + 19, this.player.y - 5, 6, 15);

                this.ctx.restore();
            }

            drawEnemy(enemy) {
                this.ctx.fillStyle = enemy.color;
                this.ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);

                // Health bar for bosses
                if (enemy.type === 'boss') {
                    const barWidth = enemy.width;
                    const barHeight = 4;
                    const healthRatio = enemy.health / enemy.maxHealth;

                    this.ctx.fillStyle = '#FF0000';
                    this.ctx.fillRect(enemy.x, enemy.y - 10, barWidth, barHeight);

                    this.ctx.fillStyle = '#00FF00';
                    this.ctx.fillRect(enemy.x, enemy.y - 10, barWidth * healthRatio, barHeight);
                }
            }

            gameOver() {
                this.gameRunning = false;
                document.getElementById('finalScore').textContent = this.score;
                document.getElementById('finalStage').textContent = this.stage;
                document.getElementById('gameOver').classList.add('show');
            }

            restart() {
                this.score = 0;
                this.lives = 3;
                this.stage = 1;
                this.loops = 3;
                this.player.x = this.canvas.width / 2 - 15;
                this.player.y = this.canvas.height - 80;
                this.player.looping = false;
                this.player.invulnerable = false;
                this.bullets = [];
                this.enemies = [];
                this.enemyBullets = [];
                this.particles = [];
                this.powerUps = [];
                this.enemySpawnTimer = 0;
                this.stageProgress = 0;
                this.gameRunning = true;
                document.getElementById('gameOver').classList.remove('show');
            }

            gameLoop() {
                this.update();
                this.render();
                requestAnimationFrame(() => this.gameLoop());
            }
        }

        let game;

        function startGame() {
            game = new Game1942();
        }

        function restartGame() {
            game.restart();
        }

        window.addEventListener('load', startGame);
    </script>
